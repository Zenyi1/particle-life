<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Particle Interaction Simulator</title>
<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">Particle Life</div>
<div id="container">
    <canvas id="life" width="500" height="500"></canvas>
    <div id="controls">
        <button onclick="addParticles('yellow')">Add Yellow Particles</button>
        <button onclick="addParticles('red')">Add Red Particles</button>
        <button onclick="addParticles('green')">Add Green Particles</button>
        <select id="color1">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <select id="color2">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <input type="number" id="forceInput" class="input" min="-1" max="1" step="0.1" value="0.1">
        <button onclick="addRule()">Set Interaction Rule</button>
        <button onclick="clearRules()">Clear All Rules</button>
    </div>
</div>
<div class="footer">by Zenyi</div>
<script src="script.js"></script>
</body>
</html>
