<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Particle Interaction Simulator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #container {
        display: flex;
        align-items: start;
    }
    #controls {
        margin-left: 20px;
        display: flex;
        flex-direction: column;
    }
    .slider {
        margin: 10px 0;
    }
    select, button, input {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div id="container">
    <canvas id="life" width="500" height="500"></canvas>
    <div id="controls">
        <button onclick="addParticles('yellow')">Add Yellow Particles</button>
        <button onclick="addParticles('red')">Add Red Particles</button>
        <button onclick="addParticles('green')">Add Green Particles</button>
        <select id="color1">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <select id="color2">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <input type="range" id="forceSlider" class="slider" min="-1" max="1" step="0.1" value="0.1">
        <span id="forceValue">0.1</span>
        <button onclick="addRule()">Set Interaction Rule</button>
        <button onclick="clearRules()">Clear All Rules</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
